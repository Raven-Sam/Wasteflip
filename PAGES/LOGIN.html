<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteFlip Login</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="logo">WasteFlip</h1>
            <div class="bins">
                <img src="recycle-waste-management.jpg" alt="">
            </div>
        </div>
        <div class="right">
            <div class="login-box">
                <h2>Login</h2>
                <p>Login to access your WasteFlip account</p>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="ann.pine@gmail.com" required>
                    
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="#" name="password" placeholder="" required>
    
                    </div>

                    <div class="options">
                        <label><input type="checkbox" class="checkbox"> Remember me</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn"><a href="/homepage.html">Login </a></button>


                    <div class="signup">
                        <p>Don't have an account? <a href="SIGNUP-PAGE.HTML">Sign up</a></p>
                    </div>
                    
                    <div class="login-alt">
                        <p>Or login with</p>
                        <button type="button" class="social-login facebook">Facebook</button>
                        <button type="button" class="social-login google">Google</button>
                        <button type="button" class="social-login apple">Apple</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
