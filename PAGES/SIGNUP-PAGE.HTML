<!DOCTYPE html>

<body>
 <div class="body-ct"> 
    <div class="title">
      WasteFlip
    </div>
    <div class="form-container">
      <h2> Sign up</h2>
      <p> Let"s get you all set up so you can acccess your personal account</p>
      <form action="../PAGES/homepage.html">
        <div class="form-ct">
          <fieldset class="Name"><legend>Full Name</legend>
            <input type="text" id="full-name" name="full-name" required>
          </fieldset>

          
          <fieldset class="E-P">
            <fieldset class="Email"><legend>Email</legend>
              <input type="email" id="email" name="email" required>
            </fieldset>
            <fieldset  class="phone-numb"><legend> Phone number</legend>
              <input type="tel" id="phone" name="phone" required>
            </fieldset>

             
          </fieldset>

           <fieldset class="password"><legend> Password</legend>
            <input type="password" id="password" name="password" required>
              </fieldset>

                <fieldset class="password"><legend>Confirm Password </legend>
                  <input type="password" id="confirm-password" name="confirm-password" required>
                </fieldset> 
          </div>

        </fieldset>
        <div>
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="" class="T"> Terms</a> and <a href="" class="P"> Policy Policies</a> </label>
        </div>
        <div>
          <button type="submit" ><a href="../PAGES/homepage.html">Create Account </a></button>
          <div class="login-link">
            <p>Already have an account?<a href="LOGIN.html" class="login-sty">Login</a>
          </div>
        </div>
      </form>
     
      <div class="other-signin">
        <div class="or-sign">
          <p> Or Sign up with</p>
        </div>
        
        <div class="social">
          <button id="fb" class="fb-fbb">
            <a href="#" class="facebook-b">
