<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WasteFlip Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="logo">WasteFlip</h1>
      </div>
      <div class="right">
        <div class="login-box">
          <h2>Login</h2>
          <p>Login to access your WasteFlip account</p>
          <form>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ann.pine@gmail.com"
              required
            />

            <label for="password">Password</label>
            <div class="password-field">
              <input
                type="password"
                id="#"
                name="password"
                placeholder=""
                required
              />
            </div>

            <div class="options">
              <label
                ><input type="checkbox" class="checkbox" /> Remember me</label
              >
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">
              <a href="../PAGES/homepage.html">Login </a>
            </button>

            <div class="signup">
              <p>
                Don't have an account?
                <a href="../PAGES/SIGNUP-PAGE.HTML">Sign up</a>
              </p>
            </div>

            <div class="login-alt">
              <p>Or login with</p>
              <button type="button" class="social-login facebook">
                <a
                  href="https://www.facebook.com/login"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Facebook</a
                >
              </button>
              <button type="button" class="social-login google">
                <a
                  href="https://accounts.google.com/signin"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Google</a
                >
              </button>
              <button type="button" class="social-login apple">
                <a
                  href="https://appleid.apple.com/sign-in"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Apple</a
                >
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
